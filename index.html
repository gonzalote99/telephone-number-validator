<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5e8f72a981.js" crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>telephone number validator</title>
</head>
<body>
  <div class="container">
   <div class="top">
     <span class="time">5:00PM&nbsp;<i class="fas fa-location-arrow"></i></span>
     <div class="speaker"></div>
     <div class="camera"></div>
     <span class="service-battery"><i class="fas fa-signal"></i>&nbsp;LTE&nbsp;<i class="fas fa-battery-three-quarters"></i></span>
   </div>
   <div class="input-results">
     <input type="text" id="input" placeholder="enter number" />
     <p id="results">
        <span>press enter for call</span>
     </p>
   </div>
   <div class="buttons">
    <div class="button" id="num-btn" number="1" ><p>1</p></div>
    <div class="button" id="num-btn" number="2">
      <p>2</p>
      <span>ABC</span>
    </div>
    <div class="button" id="num-btn" number="3">
      <p>3</p>
      <span>DEF</span>
    </div>  <div class="button" id="num-btn" number="4">
      <p>4</p>
      <span>GHI</span>
    </div>  <div class="button" id="num-btn" number="5">
      <p>5</p>
      <span>JKL</span>
    </div>  <div class="button" id="num-btn" number="6">
      <p>6</p>
      <span>MNO</span>
    </div>  <div class="button" id="num-btn" number="7">
      <p>7</p>
      <span>PQRS</span>
    </div>  <div class="button" id="num-btn" number="8">
      <p>8</p>
      <span>TUV</span>
    </div>
    <div class="button" id="num-btn" number="9">
      <p>9</p>
      <span>WXYZ</span>
    </div>
    <div class="button"><i class="fas fa-asterisk"></i></div>
    <div class="button" id="num-btn" number="0">
      <p>0</p>
      <span><i class="fas fa-plus"></i></span>

    </div>
    <div class="button">#</div>
    <div class="button phone-button" id="phone-button">
      <i class="fas fa-phone-alt"></i>
    </div>


   </div>

  <div class="bottom">
  <div class="items contacts">
  <i class="fas fa-user-circle"></i><span>contacts</span>
  </div>
  <div class="items recents">
    <i class="fas fa-clock"></i><span>recents</span>
    </div>
    <div class="item keypad">
     <div class="buttons">
      <div class="c"></div>
      <div class="c"></div>
      <div class="c"></div>
      <div class="c"></div>
      <div class="c"></div>
      <div class="c"></div>
      <div class="c"></div>
      <div class="c"></div>
      <div class="c"></div>
     </div>
     <span>keypad</span>

    </div>
    <div class="item favorites">
     <i class="fas fa-star"></i><span>favorites</span>
    </div>
    <div class="item voicemail">
      <i class="fas fa-voicemail"></i><span>voicemail</span>
     </div>
  </div>

  </div>
  <script src="script.js" type="text/javascript" charset="utf-8" ></script>
</body>
</html>
